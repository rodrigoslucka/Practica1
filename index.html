<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #329fc1;
            color: black;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgb(0, 225, 255);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #396e90;
            color: black;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Mi Página Básica
    </header>
    <main>
        <div class="container">
            <h1>Bienvenidos</h1>
            <p>Esta es una página web básica con HTML y CSS.</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Mi Página
    </footer>
</body>
</html>
